    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"

    />
    <title>TASK BOX</title>

  <body>
    <div class="origin"></div>
      
    </div>

        <p class="error"></p>
      <header class="header">

            <input  autocomplete="off" id="input" type="text" placeholder="..." onfocus="this.placeholder = ''" onblur="this.placeholder='...'">
            <button class="submit"> + </button>
          </form>
          <ul class="list_wrapper"></ul>
          
      </div>
      <div class="credit"> SURA RZAYEVA </div>
    </div>
    

    <script src="./app.js"></script>
